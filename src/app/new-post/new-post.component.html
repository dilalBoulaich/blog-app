<h1 style="text-align: center">Nouveau Article</h1>
<hr>
<br>
<form (ngSubmit)="onPostAdded(f)" #f="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Titre</label>
      <input type="text" id="titre" name="titre" class="form-control" ngModel/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contenu de l'article</label>
      <textarea id="content" name="content" class="form-control" rows="10" ngModel></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
